<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Rainbow light</title>
</head>

<body>
<form method="post" style="display: flex; flex-flow: column nowrap; align-items: center;">
    <label>Mode:
        <select name="mode" size="2">
            <option value="rainbow" selected>Rainbow</option>
            <option value="static">RGB value</option>
        </select>
    </label>
    <label>r: <input name="r" type="text" value="0"></label>
    <label>g: <input name="g" type="text" value="0"></label>
    <label>b: <input name="b" type="text" value="0"></label>
    <input type="submit">
</form>
</body>

</html>
